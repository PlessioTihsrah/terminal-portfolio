<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>My Portfolio</title>
  </head>
  <body>
    <div class="terminal">
      <div class="header"></div>
      <div id="output">
        <div>Hey there, welcome!</div>
        <div>For best experience, use it on laptop/desktop with a keyboard</div>
        <div id="usage"></div>
        <div>Type <b>"help"</b> to see available commands</div>
      </div>
      <div class="input">
        <label for="terminal">[someone@yourname] $</label>
        <input id="terminal" tabindex="0" />
      </div>
    </div>
  </body>
  <script src="touchEvents.js"></script>
  <script src="terminal.js"></script>
  <script src="terminalCommands.js"></script>
  <script src="main.js"></script>
</html>
